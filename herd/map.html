    <div id="map"></div>
    <button onclick="get_position()"> Get position </button>
    <script>
      var myLatlng = {lat: 47.6769, lng: -122.2060};
      var marker
      var map

      function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatlng
        });

          marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          draggable: true,
          title: 'Click to zoom'
        });
        }
        if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                  var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  };

                  marker.setPosition(pos);
                  map.setCenter(pos);
                }, function() {
                  handleLocationError(true, marker, map.getCenter());
                });
              } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, marker, map.getCenter());
              }


            function handleLocationError(browserHasGeolocation, marker, pos) {
              marker.setPosition(pos);
              marker.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
              marker.open(map);

            }

              function getposition(){
                var p= {
                  'lat': marker.position.lat(),
                  'lng': marker.position.lng()
                }
                position=(JSON.stringify(p));
                 $.post('/postposition', position);


              }
        </script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2bJ9Lfq_RCVzJLW8VdjqFY68UyD5wM2U&callback=initMap">
    </script>
